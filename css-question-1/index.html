<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <!-- Linking External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Product Table</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Product</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Row 1 -->
            <tr>
                <td>1</td>
                <td>
                    <a href="https://example.com/product1" target="_blank">
                        <img src="product1.jpg" alt="Product 1" width="50"> Product 1
                    </a>
                </td>
                <td>High-quality product 1.</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td>2</td>
                <td>
                    <a href="https://example.com/product2" target="_blank">
                        <img src="product2.jpg" alt="Product 2" width="50"> Product 2
                    </a>
                </td>
                <td>Best-selling product 2.</td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td>3</td>
                <td>
                    <a href="https://example.com/product3" target="_blank">
                        <img src="product3.jpg" alt="Product 3" width="50"> Product 3
                    </a>
                </td>
                <td>Durable and affordable product 3.</td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td>4</td>
                <td>
                    <a href="https://example.com/product4" target="_blank">
                        <img src="product4.jpg" alt="Product 4" width="50"> Product 4
                    </a>
                </td>
                <td>Popular product 4 with excellent reviews.</td>
            </tr>
            <!-- Row 5 -->
            <tr>
                <td>5</td>
                <td>
                    <a href="https://example.com/product5" target="_blank">
                        <img src="product5.jpg" alt="Product 5" width="50"> Product 5
                    </a>
                </td>
                <td>Value-for-money product 5.</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
